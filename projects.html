<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Tyler Mastrangelo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="nav-container"></div>

<main class="pt-24 sm:pt-32 pb-16 container mx-auto px-6">
  <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 mb-4 text-center">
    My Projects
  </h1>
  <p class="text-lg sm:text-xl text-slate-600 mb-16 text-center max-w-3xl mx-auto">
    A collection of my coding projects, from academic work to personal explorations in technology.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Left column: sections list (stacked on mobile) -->
    <div class="md:col-span-1">
      <!-- Featured -->
      <section class="projects-section mb-6">
        <details open>
          <summary class="text-xl font-bold mb-3">Featured</summary>
          <ul class="projects-list space-y-3">
            <li class="project-title text-xl md:text-2xl font-semibold text-slate-700" data-image="/images/eventsapp.png" data-description="A mobile app for Elon University clubs to post events and for students to discover ways to get involved on campus." data-link="/testflight-form.html"><span class="project-title-text">Campus Events App <span class="text-sm text-slate-500">(Beta)</span></span></li>
          </ul>
        </details>
      </section>

      <!-- In Progress -->
      <section class="projects-section mb-6">
        <details open>
          <summary class="text-lg font-bold mb-3">In Progress</summary>
          <ul class="projects-list space-y-3">
            <li class="project-title text-lg md:text-2xl font-semibold text-slate-700" data-image="/images/crm.jpg" data-description="A user authenticated custom CRM web application built with React and Node.js, featuring dynamic dashboards and data visualization tools for my business Buffer Bros." data-link="https://github.com/tymastrangelo/bufferbros-crm"><span class="project-title-text">Custom CRM</span></li>
          </ul>
        </details>
      </section>

      <!-- Games -->
      <section class="projects-section mb-6">
        <details open>
          <summary class="text-lg font-bold mb-3">Games</summary>
          <ul class="projects-list space-y-3">
            <li class="project-title text-lg md:text-2xl font-semibold text-slate-700" data-image="/images/connect4_1.png" data-description="A classic 2-player Connect 4 game built with vanilla JavaScript, fully responsive and playable in the browser." data-link="projects/connect4/index.html"><span class="project-title-text">Connect 4 Game</span></li>
          </ul>
        </details>
      </section>

      <!-- Other Projects -->
      <section class="projects-section mb-6">
        <details open>
          <summary class="text-lg font-bold mb-3">Other Projects</summary>
          <ul class="projects-list space-y-3">
            <li class="project-title text-lg md:text-2xl font-semibold text-slate-700" data-image="/images/helmet1.jpg" data-description="A 3D-printed, Arduino-powered prototype with servo motors and LED integration â€” blending hardware design and embedded systems." data-link="projects/ironman_helmet/index.html"><span class="project-title-text">IoT Iron Man Helmet</span></li>
          </ul>
        </details>
      </section>
    </div>

    <!-- Right column: preview panel (spans two cols on md) -->
    <div class="md:col-span-2 flex flex-col items-center text-center">
      <div class="relative w-full max-w-3xl h-[300px] sm:h-[420px] flex items-center justify-center mb-6">
        <a id="project-link" href="#" target="_blank" class="relative block w-full h-full rounded-2xl overflow-hidden group bg-slate-100">
          <img id="project-preview" src="" alt="Project preview" class="rounded-2xl object-cover w-full h-full opacity-0 transition-all duration-500 transform scale-95 border-2 border-slate-200 shadow-[0_15px_35px_rgb(0,0,0,0.2)] group-hover:shadow-[0_25px_50px_rgb(0,0,0,0.35)] group-hover:border-slate-300 group-hover:scale-105 active:scale-95" />
          <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 transition-opacity duration-300 group-hover:opacity-100">
            <div class="px-6 py-3 bg-white bg-opacity-90 rounded-lg shadow-lg transform translate-y-2 transition-transform group-hover:translate-y-0">
              <span id="project-action" class="text-slate-900 font-semibold text-lg">Click to View</span>
            </div>
          </div>
        </a>
      </div>
      <p id="project-description" class="text-base sm:text-lg text-slate-600 max-w-3xl opacity-0 transition-opacity duration-500 px-4"></p>
    </div>
  </div>
</main>

  <div id="footer-container"></div>

  <script src="js/main.js" defer></script>
</body>
</html>
